version: '3'

services:
  #build php
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www/
    networks:
      - project

  #build nginx with ubuntu
  nginx-custom:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www/
      - ./nginx/:/etc/nginx/conf.d/
    networks:
      - project

  #build minio, pull from docker hub
  minio:
    image: minio/minio
    container_name: minio2
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./storage:/data
    environment:
      MINIO_ROOT_USER: thanhvu
      MINIO_ROOT_PASSWORD: zucoder2002
    command: server --console-address ":9001" /data

  #build redis, pull from docker hub
  redis:
    image: redis:latest
    container_name: redis_app
    ports:
      - "6379:6379"
    networks:
      - project

  #build mysql, pull from docker hub
  db:
    image: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=zucoder2002
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=
      - MYSQL_PASSWORD=zucoder2002
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - project

volumes:
  storage: {}
  mysql-data:

networks:
  project:
    driver: bridge